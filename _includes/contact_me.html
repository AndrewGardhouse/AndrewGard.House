<section id="contact-me" class="cyan lighten-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h4>Get In Touch</h4>
        <hr>
      </div>
    </div>
    <div class="row">
      <form class="col s12" action="http://formspree.io/andrewgardhouse@gmail.com" method="post">
        <div class="row">
          <div class="input-field col l6 s12">
            <i class="mdi-communication-email prefix"></i>
            <input id="email" type="email" class="validate" name='email' required>
            <label for="email">Email</label>
          </div>
          <div class="input-field col l6 s12">
            <i class="mdi-content-create prefix"></i>
            <input id="subject" type="text" class="validate" name="_subject" required>
            <label for="subject">Subject</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="mdi-communication-comment prefix"></i>
            <textarea id="message" class="materialize-textarea" name="message" required></textarea>
            <label for="message">Message</label>
          </div>
        </div>
        <div class="row">
          <div class="right-align">
            <button class="btn waves-effect waves-light" type="submit">
              Submit
              <i class="mdi-content-send right"></i>
            </button>
          </div>
        </div>
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_next" value="{{ site.baseurl }}/thanks.html" />
      </form>
    </div>
  </div>
</section>
